<script>
    $('#btnPromt').click(function () {
            swal({
                title: "Seguro que quieres hacer esto?",
                text: "Esta acción ya no se podrá deshacer, Así que piénsalo bien.",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',

                cancelButtonText: "Cancelar"
            });
        });
    $(document).ready(function () {
        $('#tablereservacions').DataTable({
            "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "Todos"]],
            "iDisplayLength": 3
        });
    });

        $('#tablemateriales').DataTable({
            "aLengthMenu": [[5, 10, 25, -1], [5, 10, 25, "Todos"]],
            "iDisplayLength": 3
        });
    });

    $("#fecha").datetimepicker({
        format: 'dd/mm/yyyy',
        autoclose: true,
        startDate: '28/01/2017',
        datesDisabled: ['20/02/2017'],
        startView: 2,
        minView: 2,
        language: 'es'
    }).find('input').addClass("form-control");

</script>
